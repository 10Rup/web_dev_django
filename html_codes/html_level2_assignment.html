<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test LEVEL 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>

    <form class="" action="thank_you.html" method="get">
      <div class="">
        <label for="fname">First Name:</label>
        <input id="fname" type="text" name="" placeholder="First Name" value="" required>
        <label for="lname">Last Name:</label>
        <input id="lname" type="text" name="" placeholder="Last Name" value="" required
      </div>
      <p></p>
      <div class="">
        <label for="email">Email:</label>
        <input id="email" type="email" name="" placeholder="name@gmail.com" value="" required>
        <label for="pswd">Password:</label>
        <input id="pswd" type="password" name="" placeholder="" value="" required>
      </div>

      <h2>Are you over the age og 18?</h2>
      <div class="">
        <label for="ageyes">Yes:</label>
        <input id="ageyes" type="radio" name="age" value="">
        <label for="ageno">No:</label>
        <input id="ageno" type="radio" name="age" value="">
      </div>
      <div class="">
        <h2>Do you have a credit card or Paypal</h2>
        <select class="" name="Payment">
          <option value="Credit_Card">Credit Card</option>
          <option value="papal">Paypal</option>

        </select>
      </div>
      <p></p>
      <input type="submit" name="" value="Sign Up">

    </form>

  </body>
</html>
