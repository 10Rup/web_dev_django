<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>

    <form class="" action="thank_you.html" method="get">
      <h2>Are you from India?</h2>
      <!-- link radio buttons using name argument giving
      same name so that one one can be selected at a time -->
      <label for="inyes">Yes:</label>
      <input id="inyes" type="radio" name="loc" value="YES">

      <label for="inno">No:</label>
      <input id="inno" type="radio" name="loc" value="NO">

      <h2>How was your service?</h2>
      <select class="" name="stars">
        <option value="Great">3</option>
        <option value="Ok">2</option>
        <option value="Bad">1</option>
      </select>
      <h2>Any other feedback?</h2>
      <textarea name="mytext" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="submit">


    </form>

  </body>
</html>
